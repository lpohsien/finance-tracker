version: '3.8'

services:
  # In production, we don't need the frontend-dev service
  # We only need the backend (which serves the built frontend) and nginx
  
  backend:
    build: .
    expose:
      - "8000"
    environment:
      # Production Overrides
      - DATABASE_URL=sqlite:///./data/finance.db
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # Update CORS for your domain
      - CORS_ORIGINS=https://${DOMAIN_NAME}
    volumes:
      - ./data:/app/data
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount the production template and a startup script to substitute env vars
      - ./nginx/nginx.prod.conf.template:/etc/nginx/templates/default.conf.template
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    environment:
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
      - DOMAIN_NAME=${DOMAIN_NAME}
    depends_on:
      - backend
    restart: always

  certbot:
    build: ./certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./certbot/secrets:/etc/letsencrypt/secrets
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
